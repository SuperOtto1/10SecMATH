<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="index.js"></script>
  <title>10SecMathGame</title>
</head>
<body>
  <div class ="container">
    <div class="row">
      <div class="col-xs-12 text-center mx-auto">
        <h2>10 Second Math Game!</h2>
        <h4>Can you beat the High Score? </h4>
        <h3 id="time-left"></h3>
        <p id="timer">Second(s) Left</p>
        <br>
        <h1 id="equation"></h1>
        <input id="user-input" type="number">
        <h4>Score: <span id="score"></span></h4>
        <h4>High Score: <span id="best-score"</span></h4>
      </div>
    </div>
    <p id="albert"><img src="/images/ae.jpeg"</p>  
  </div>
</body>
</html>
